<p>How to answer questions on Stack Overflow for reputation</p>
<ol style="width: 50%; margin-left: 25%; text-align: left;">
  <li>Minimum Viable Answer - working, properly formatted code</li>
  <li>Iterate - add comments, description, links</li>
  <li>Be selective - Don't answer really bad questions, questions with an "almost there" answer, accepted answer</li>
</ol>
